{% extends '_base.html' %}

{% block page_title %}
    Login
{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <div>
        <form action="{% url 'account_login' %}" method="POST">
            {% csrf_token %}
                <div class="woocommerce-info">"Don't you have an account?" <a href="{% url 'account_signup' %}" class="showlogin">Click
                    here to SignUp</a>
                </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Username or email *</label>
                        <input type="text" class="form-control" name="login" placeholder="Username or email">
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="th-btn">Login</button>
                        <p class="mt-3 mb-0"><a class="text-reset" href="{% url 'account_reset_password' %}">Forget your password?</a></p>
                    </div>
                </div>
            </div>
        </form>

        {% include 'footer.html' %}
    </div>

    <!-- Scroll To Top -->
    <div class="scroll-top">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                  style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;"></path>
        </svg>
    </div>
{% endblock %}
