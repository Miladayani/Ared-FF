{% extends '_base.html' %}

{% block page_title %}
    Logout
{% endblock %}

{% block content %}
    <h1>Log Out</h1>
    <div>
        <form action="{% url 'account_logout' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <h4>Are you sure you want to log out?</h4>
                        <p>Thank you for visiting. Click the button below to log out of your account. </p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="th-btn">Logout</button>
                    </div>
                </div>
            </div>
        </form>

        {% include 'footer.html' %}
    </div>

    <!-- Scroll To Top -->
    <div class="scroll-top">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                  style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;"></path>
        </svg>
    </div>
{% endblock %}
